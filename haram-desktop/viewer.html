<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Viewer</title>
  <style>
    html, body { height:100%; margin:0; background:#000; }
    #wrap { position:fixed; inset:0; display:grid; place-items:center; background:#000; }
    video, img { width:100%; height:100%; object-fit:contain; background:#000; }
    /* optional: hide scrollbars */
    ::-webkit-scrollbar { width:0; height:0; }
  </style>
</head>
<body>
  <div id="wrap">
    <video id="vid" controls autoplay playsinline></video>
    <img id="img" alt="" style="display:none" />
  </div>
  <script src="./viewer.js"></script>
</body>
</html>
